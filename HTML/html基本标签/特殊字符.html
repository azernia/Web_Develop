<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中的特殊字符</title>
</head>
<body>
    <h3>空格</h3>
    今 &nbsp; 天
    <h3>大于和小于</h3>
    <!-- 小于 -->
    8 &lt; 9 <br/>
    <!-- 大于 -->
    9 &gt; 8
</body>
</html>
