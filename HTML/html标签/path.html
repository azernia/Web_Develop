<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对路径和相对路径</title>
</head>
<body>
    <h3>相对路径</h3>
    <div>同一级路径 文件名</div>
    <div>下一级路径 目录名/文件名</div>
    <div>上一级路径 ../目录名/文件名</div>
    <h3>绝对路径</h3>
    <div>文件在系统中的完整位置</div>
    <div>文件在网络中的完整位置</div>
</body>
</html>
