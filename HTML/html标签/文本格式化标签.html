<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <h3>文本加粗</h3>
    <hr/>
    <strong>strong加粗  推荐 语义更加强烈</strong><br/>
    <b>b加粗</b><br/>
    <h3>倾斜</h3>
    <hr/>
    <em>em倾斜 推荐</em><br/>
    <i>i倾斜</i><br/>
    <h3>删除线</h3>
    <hr/>
    <del>del 删除线 推荐</del><br/>
    <s>s 删除线</s><br/>
    <h3>下划线</h3>
    <hr/>
    <ins>ins下划线 推荐</ins><br/>
    <u>u下划线</u><br/>
</body>
</html>
