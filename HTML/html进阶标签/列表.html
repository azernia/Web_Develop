<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <!-- 标题 -->
        <dt>自定义列表1</dt>
        <!-- 内容 -->
        <dd>自定义列表1-1</dd>
        <dd>自定义列表1-1</dd>
        <dd>自定义列表1-1</dd>
    </dl>
</body>
</html>
