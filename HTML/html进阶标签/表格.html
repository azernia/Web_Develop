<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 
        cellpadding: 单元格与内容直接的距离 默认1
        cellspacing: 单元格之间的距离 默认2
     -->
     <h3 align="center">表格标签</h3>
    <div>
        <table align="center" border="1" cellpadding="20" cellspacing="0">
            <tr>
                <!-- 表头 文字会居中加粗 -->
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <hr/>
    <h3 align="center">表格结构标签</h3>
    <div>
        <table align="center" border="1" cellpadding="20" cellspacing="0">
            <!-- 表头区域 -->
            <thead>
                <tr>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                </tr>
            </thead>
            <!-- 主体区域 -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h3 align="center">合并单元格</h3>
    
</body>
</html>
